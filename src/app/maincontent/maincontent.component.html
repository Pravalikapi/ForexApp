<!-- Main content -->
<div class="main-content">
    <h2>Save when you send</h2>
    <h2>Worldwide!</h2>

    <p class="additional-text">Get your money moving internationally. Save up to 3.9x</p>
    <p class="additional-text">when you send with Wise.</p>
    <button class="send-money-button">Send Money</button>
</div>
<div class="image-container">
    <img src="assets/money2.png" alt="Movable Image">
</div>

<div class="conversion-section">
    <div class="conversion-info">
        <h3>Make your money move, fast</h3>
        <p>Send to 70+ countries, fast. Free from hidden fees and exchange rate markups.</p>
    </div>
    <div class="conversion-form">
        <div class="form-left">
            <label for="send-amount">You send exactly</label>
            <input type="number" id="send-amount" [(ngModel)]="sendAmount" (ngModelChange)="calculateReceiveAmount()">
          
            <label for="from-country">Choose a country (From)</label>
            <select id="from-country" [(ngModel)]="fromCountry" (ngModelChange)="calculateReceiveAmount()">
              <option value="USD">USA</option>
              <option value="INR">India</option>
              <option value="GBP">UK</option>
              <option value="EUR">France</option>
              <option value="AUD">Australia</option>
            </select>
          
            <label for="to-country">Choose a country (To)</label>
            <select id="to-country" [(ngModel)]="toCountry" (ngModelChange)="calculateReceiveAmount()">
              <option value="USD">USA</option>
              <option value="INR">India</option>
              <option value="GBP">UK</option>
              <option value="EUR">France</option>
              <option value="AUD">Australia</option>
            </select>
        </div>
        <div class="form-right">
            <label for="receive-amount">Recipient receives</label>
            <input type="text" id="receive-amount" [value]="calculateReceiveAmount() !== null ? calculateReceiveAmount() : ''" readonly>
        </div>
    </div>
</div>
